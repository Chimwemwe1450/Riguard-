<ion-content>
  <div class="modal-toolbar">
    <ion-button (click)="dismissModal()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </div>
  <div class="page-centered">
    <div class="center-text modal-title">
      Forgot Password?
    </div>
    <br>
    <div>We just need your registered Email Id to send your password reset instructions.</div>
    <br>
    <ion-item>
      <ion-input type="password" [(ngModel)]="emailAddress" placeholder="Email Address"></ion-input>
    </ion-item>
    <br>
      <ion-button color="secondary" (click)="onSubmit()" expand="block">Reset Password</ion-button>
    <br>
  </div>

</ion-content>
