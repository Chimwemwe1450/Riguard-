<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
        </ion-col>
        <ion-col size="4" class="toolbar-logo-container">
          <div class="toolbar-logo">
            <ion-img src="/assets/logos/logo.png"></ion-img>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="toolbar-buttons">
            <ion-button (click)="dismissModal()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-image-cropper
    [properties]="
      {
        value: image,
        onchange: handleCropperChange,
        area: [imageDimensions, imageDimensions]
      }">
  </app-image-cropper>
</ion-content>

<ion-footer>
  <div class="toolbar-buttons">
      <ion-button (click)="cropImage()"
                  color="secondary">
          <ion-icon slot="start"
                    name="crop-outline"
                    class="smaller-icon">
          </ion-icon>Crop Image
      </ion-button>
  </div>
</ion-footer>
