<ion-header>
  <app-header-inspections></app-header-inspections>
</ion-header>

<div class="header-container fixed-header" slot="fixed">
  <div class="page-heading">
    <app-content-header [heading]="heading"
                        [stepCount]="stepCount"
                        [currentStep]="step">
    </app-content-header>
  </div>
</div>

<ion-content>
  <div class="page-container">
    <div class="top-form-inputs">
      <h5>Step {{step}} - {{stepDescription}}</h5>
      <ion-list>
        <ion-item class="item-item" lines="None">
          <ion-avatar>
            <ion-icon name="reader-outline"></ion-icon>
          </ion-avatar>
          <ion-label>
            <b>Reference Procedure</b><br>
            123
          </ion-label>
        </ion-item>
        <ion-item class="item-item" lines="None">
          <ion-avatar>
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </ion-avatar>
          <ion-label>
            <b>Acceptance Criteria</b><br>
            123
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

    <form [formGroup]="form">
      <div class="form-inputs">
        <ion-button (click)="usePreviousData()"
                    color="secondary">
            <ion-icon slot="start"
                      name="reload-outline"
                      class="smaller-icon">
            </ion-icon>
            Use previous data
        </ion-button>
        <br>
        <br>
        <ion-item class="input-field-item"
                  [ngClass]="{'ion-invalid ion-touched':navigateNext && form.controls['UNIT_MAKE'].invalid}">
          <ion-label position="stacked">Unit Make</ion-label>
          <ion-input formControlName="UNIT_MAKE" placeholder="type here...">
          </ion-input>
        </ion-item>

        <ion-item class="input-field-item"
                  [ngClass]="{'ion-invalid ion-touched':navigateNext && form.controls['UNIT_SERIAL_NUMBER'].invalid}">
          <ion-label position="stacked">Unit Serial Number</ion-label>
          <ion-input formControlName="UNIT_SERIAL_NUMBER" placeholder="type here...">
          </ion-input>
        </ion-item>

        <ion-item class="input-field-item"
                  [ngClass]="{'ion-invalid ion-touched':navigateNext && form.controls['PROBE_TYPE'].invalid}">
          <ion-label position="stacked">Probe Type</ion-label>
          <ion-input formControlName="PROBE_TYPE" placeholder="type here...">
          </ion-input>
        </ion-item>

        <ion-item class="input-field-item"
                  [ngClass]="{'ion-invalid ion-touched':navigateNext && form.controls['PROBE_SERIAL_NUMBER'].invalid}">
          <ion-label position="stacked">Probe Serial Number</ion-label>
          <ion-input formControlName="PROBE_SERIAL_NUMBER" placeholder="type here...">
          </ion-input>
        </ion-item>

        <ion-item class="input-field-item"
                  [ngClass]="{'ion-invalid ion-touched':navigateNext && form.controls['REF_BLOCK_DESCRIPTION'].invalid}">
          <ion-label position="stacked">Reference Block Description</ion-label>
          <ion-input formControlName="REF_BLOCK_DESCRIPTION" placeholder="type here...">
          </ion-input>
        </ion-item>

        <ion-item class="input-field-item"
                  [ngClass]="{'ion-invalid ion-touched':navigateNext && form.controls['REF_BLOCK_SERIAL_NUMBER'].invalid}">
          <ion-label position="stacked">Reference Block Serial Number</ion-label>
          <ion-input formControlName="REF_BLOCK_SERIAL_NUMBER" placeholder="type here...">
          </ion-input>
        </ion-item>
      </div>
    </form>

  </div>
</ion-content>

<ion-footer>
  <app-footer-eddy [currentRoute]="step"
                   [isFirstRoute]="false"
                   [isFinalRoute]="false"
                   [isFormValid]="validForm"
                   validationMessage="Please complete all required fields."
                   (nextClicked)="navigateToNext($event)">
  </app-footer-eddy>
</ion-footer>
